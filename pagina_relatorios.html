<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantidade de Relatórios Emitidos</title>
    <script>
        function calcularTotal() {
            var total = 0;
            var meses = ['janeiro', 'fevereiro', 'marco', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
            meses.forEach(function(mes) {
                var quantidade = parseInt(document.getElementById(mes).value) || 0;
                total += quantidade;
                document.getElementById(mes + '-total').innerText = quantidade;
            });
            document.getElementById('total').innerText = total;
        }
    </script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Quantidade de Relatórios Emitidos</h2>
    <form>
        <label for="janeiro">Janeiro:</label>
        <input type="number" id="janeiro" name="janeiro" onchange="calcularTotal()"><br>

        <label for="fevereiro">Fevereiro:</label>
        <input type="number" id="fevereiro" name="fevereiro" onchange="calcularTotal()"><br>

        <label for="marco">Março:</label>
        <input type="number" id="marco" name="marco" onchange="calcularTotal()"><br>

        <label for="abril">Abril:</label>
        <input type="number" id="abril" name="abril" onchange="calcularTotal()"><br>

        <label for="maio">Maio:</label>
        <input type="number" id="maio" name="maio" onchange="calcularTotal()"><br>

        <label for="junho">Junho:</label>
        <input type="number" id="junho" name="junho" onchange="calcularTotal()"><br>

        <label for="julho">Julho:</label>
        <input type="number" id="julho" name="julho" onchange="calcularTotal()"><br>

        <label for="agosto">Agosto:</label>
        <input type="number" id="agosto" name="agosto" onchange="calcularTotal()"><br>

        <label for="setembro">Setembro:</label>
        <input type="number" id="setembro" name="setembro" onchange="calcularTotal()"><br>

        <label for="outubro">Outubro:</label>
        <input type="number" id="outubro" name="outubro" onchange="calcularTotal()"><br>

        <label for="novembro">Novembro:</label>
        <input type="number" id="novembro" name="novembro" onchange="calcularTotal()"><br>

        <label for="dezembro">Dezembro:</label>
        <input type="number" id="dezembro" name="dezembro" onchange="calcularTotal()"><br>

        <p>Total: <span id="total">0</span></p>
    </form>

    <h3>Tabela de Quantidade de Relatórios por Mês</h3>
    <table>
        <tr>
            <th>Mês</th>
            <th>Quantidade</th>
        </tr>
        <tr><td>Janeiro</td><td id="janeiro-total">0</td></tr>
        <tr><td>Fevereiro</td><td id="fevereiro-total">0</td></tr>
        <tr><td>Março</td><td id="marco-total">0</td></tr>
        <tr><td>Abril</td><td id="abril-total">0</td></tr>
        <tr><td>Maio</td><td id="maio-total">0</td></tr>
        <tr><td>Junho</td><td id="junho-total">0</td></tr>
        <tr><td>Julho</td><td id="julho-total">0</td></tr>
        <tr><td>Agosto</td><td id="agosto-total">0</td></tr>
        <tr><td>Setembro</td><td id="setembro-total">0</td></tr>
        <tr><td>Outubro</td><td id="outubro-total">0</td></tr>
        <tr><td>Novembro</td><td id="novembro-total">0</td></tr>
        <tr><td>Dezembro</td><td id="dezembro-total">0</td></tr>
        <tr><td>Total</td><td id="total">0</td></tr>
    </table>
</body>
</html>
