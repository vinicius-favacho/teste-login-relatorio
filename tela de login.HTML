<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <h2>Tela de Login</h2>
    <form id="loginForm">
        <label for="username">Usuário:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <input type="submit" value="Entrar">
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Lista de usuários e senhas cadastradas
            var users = {
                "vinicius": "123456",
                "jean": "123456",
                "christian": "123456"
            };

            // Verifica se o usuário e senha correspondem aos cadastrados
            if (users.hasOwnProperty(username) && users[username] === password) {
                alert('Login bem-sucedido! Bem-vindo, ' + username + '!');
                window.location.href = "pagina_relatorios.html"; // Redireciona para a página de relatórios
            } else {
                alert('Usuário ou senha inválidos. Por favor, tente novamente.');
            }
        });
    </script>
</body>
</html>
